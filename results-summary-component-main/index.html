<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="blue-col">
        <p class="title">Your Result</p>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>

      <div class="white-col">
        <p class="title">Summary</p>
        <div class="box">
          <div class="reaction">
            <div class="image">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="number">
              <p>80</p>
              <span>/ 100</span>
            </div>
          </div>

          <div class="memory">
            <div class="image2">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="number">
              <p>92</p>
              <span> / 100</span>
            </div>
          </div>

          <div class="verbal">
            <div class="image3">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="number">
              <p>61</p>
              <span> / 100</span>
            </div>
          </div>

          <div class="visual">
            <div class="image4">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="number">
              <p>72</p>
              <span> / 100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
